<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/registration_number.css">
    <link rel="stylesheet" href="css/simple-grid.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Numbers</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-5">
                <h2>Registration Number:</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <input style="float:right" type="text" class="regFieldText">
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <button style="float:right" class="addBtn">Add</button>
            </div>
        </div>
        <div class="row">
                <div class="col-4"></div>
            <div class="col-4">
                <select>
                    <option value="Select town">Select town</option>
                    <option value="Cape Town">Cape Town (CA)</option>
                    <option value="Paarl">Paarl (CJ)</option>
                    <option value="Ceres">Ceres (CT)</option>
                    <option value="Stellenbosch">Stellenbosch (CL)</option>
                    <option value="Bellville">Bellville (CY)</option>
                </select>
            </div>
            <div class="col-4 parentElement">

            </div>
        </div>
    </div>
</body>
<script src="js/townTrace.js" charset="utf-8"></script>
<script src="js/registration_number.js" charset="utf-8"></script>
</html>
