<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/registration_number.css">
    <link rel="stylesheet" href="css/simple-grid.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <title>Registration Numbers</title>

    <script type="text/x-template" class="regPlateTemplate">
        {{#if isClear}}
            ''
        {{else}}
            {{#each plates}}
            <h3>{{this}}</h3>
            {{/each}}
        {{/if}}
    </script>

</head>

<body style="background-image:url(wallpaper.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-6 border divMargRight">
                <div class="row">
                    <div class="col-12 center">
                        <h2>Registration Number:</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <span>eg.(CY 563 264)</span>
                        <input style="float:right" type="text" class="regFieldText">
                    </div>
                    <div class="col-4">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="errorMes" id="error" style="margin: 0px"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <button style="float:left" class="clearBtn">Clear List</button>
                        <button style="float:right" class="addBtn">Add</button>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <select id="item1">
                            <option value="show all towns">show all towns</option>
                        </select>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="container">
                    <div class="row">
                        <div id="parentElementRegHeadings" class="register">
                            <div id="childElement"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 border divMargLeft">
                <div class="row">
                    <div class="col-12 center">
                        <h2>Registration Number:</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <span>eg.(CY 563 264)</span>
                        <input style="float:right" type="text" class="regFieldTextTemplate">
                    </div>
                    <div class="col-4">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="errorMes" id="errorTemplate" style="margin: 0px"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <button style="float:left" class="clearBtnTemplate">Clear List</button>
                        <button style="float:right" class="addBtnTemplate">Add</button>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <select id="item2">
                            <option value="show all towns">show all towns</option>
                        </select>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="container">
                    <div class="row register">
                        <div class="regData">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="js/registration_number_manager.js" charset="utf-8"></script>
<script src="js/registration_number_Elements.js" charset="utf-8"></script>
<script src="js/registration_number_Template .js" charset="utf-8"></script>


</html>
